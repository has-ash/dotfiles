# color schemes
schemes:
    base_16_gruvbox_dh: &dark
      
      # Colors (Base16 Default Dark)
      # Base16 Gruvbox dark, hard 256 - alacritty color config
      # Dawid Kurek (dawikur@gmail.com), morhetz (https://github.com/morhetz/gruvbox)
      # Default colors
      primary:
        background: '0x1d2021'
        foreground: '0xd5c4a1'

      # Colors the cursor will use if `custom_cursor_colors` is true
      cursor:
        text: '0x1d2021'
        cursor: '0xd5c4a1'

      # Normal colors
      normal:
        black:   '0x1d2021'
        red:     '0xfb4934'
        green:   '0xb8bb26'
        yellow:  '0xfabd2f'
        blue:    '0x83a598'
        magenta: '0xd3869b'
        cyan:    '0x8ec07c'
        white:   '0xd5c4a1'

      # Bright colors
      bright:
        black:   '0x665c54'
        red:     '0xfb4934'
        green:   '0xb8bb26'
        yellow:  '0xfabd2f'
        blue:    '0x83a598'
        magenta: '0xd3869b'
        cyan:    '0x8ec07c'
        white:   '0xfbf1c7'

        indexed_colors:
          - { index: 16, color: '0xfe8019' }
          - { index: 17, color: '0xd65d0e' }
          - { index: 18, color: '0x3c3836' }
          - { index: 19, color: '0x504945' }
          - { index: 20, color: '0xbdae93' }
          - { index: 21, color: '0xebdbb2' }

    gruvbox_light: &light

      # Default colors
      primary:
        # hard contrast: background = '#f9f5d7'
        background: '#fbf1c7'
        # soft contrast: background = '#f2e5bc'
        foreground: '#3c3836'

      # Normal colors
      normal:
        black:   '#fbf1c7'
        red:     '#cc241d'
        green:   '#98971a'
        yellow:  '#d79921'
        blue:    '#458588'
        magenta: '#b16286'
        cyan:    '#689d6a'
        white:   '#7c6f64'

      # Bright colors
      bright:
        black:   '#928374'
        red:     '#9d0006'
        green:   '#79740e'
        yellow:  '#b57614'
        blue:    '#076678'
        magenta: '#8f3f71'
        cyan:    '#427b58'
        white:   '#3c3836'

    paper_color: &paper
      primary:
        background: '0xeeeeee'
        foreground: '0x4d4d4c'

      # Colors the cursor will use if `custom_cursor_colors` is true
      cursor:
        text: '0xf3f3f3'
        cursor: '0x4d4d4c'

      # Normal colors
      normal:
        black:   '0xededed'
        red:     '0xd7005f'
        green:   '0x718c00'
        yellow:  '0xd75f00'
        blue:    '0x4271ae'
        magenta: '0x8959a8'
        cyan:    '0x3e999f'
        white:   '0x4d4d4c'

      # Bright colors
      bright:
        black:   '0x949494'
        red:     '0xd7005f'
        green:   '0x718c00'
        yellow:  '0xd75f00'
        blue:    '0x4271ae'
        magenta: '0x8959a8'
        cyan:    '0x3e999f'
        white:   '0xf5f5f5'

colors: *dark

# font config
font:
  size: 12 
  normal:
    family: Fira Code
    style: Regular

  bold:
    family: Fira Code 
    style: Bold

  italic:
    family: Fira Code 
    style: Italic

  bold_italic:
    family: Fira Code 
    style: Bold Italic

draw_bold_text_with_bright_colors: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  url:
    # use program to open links
    launcher: xdg-open

window.dynamic_title: true

shell:
  program: /bin/fish



